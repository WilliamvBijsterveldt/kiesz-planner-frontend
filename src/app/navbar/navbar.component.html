<nav class="bg-gray-800 shadow-lg">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between h-16">
      <div class="flex-shrink-0 flex items-center">
        <img class="h-8 w-auto" ngSrc="kiesz2-removebg-preview.png" alt="Company Logo" height="211" width="171">
        <span class="text-white font-bold ml-2 text-xl">Kiesz B.V.</span>
      </div>

      <div class="hidden md:flex items-center justify-center flex-1">
        <div class="flex space-x-4">
          <ng-container *ngFor="let link of navLinks">
            <a [routerLink]="link.url"
               routerLinkActive="bg-gray-900 text-white"
               class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
              {{ link.label }}
            </a>
          </ng-container>
        </div>
      </div>

      <div class="flex items-center">
        <div class="flex items-center">
          <span class="text-gray-300 text-sm mr-2 hidden md:block">{{ user.name }}</span>
          <button class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
            <img class="h-8 w-8 rounded-full" [src]="user.avatar" alt="User avatar">
          </button>
        </div>

        <div class="md:hidden flex items-center ml-4">
          <button type="button" class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <!-- Icon when menu is closed -->
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <!-- Icon when menu is open -->
            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state -->
  <div class="md:hidden" id="mobile-menu">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <ng-container *ngFor="let link of navLinks">
        <a [routerLink]="link.url"
           routerLinkActive="bg-gray-900 text-white"
           class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
          {{ link.label }}
        </a>
      </ng-container>
    </div>
  </div>
</nav>
